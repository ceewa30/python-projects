{% extends 'base.html' %}
{% block content %}
<h1>Job Applicaiton Form</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name: </label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name: </label>
        <input type="text" class="form-control" name="last_name" id="last_name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="text" class="form-control" name="email" id="email" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Available start date: </label>
        <input type="date" class="form-control" name="date" id="date" required>
    </div>
    <div class="mb-3">
        <div>
            <label class="form-label">Current Occupation:</label>
        </div>
        <div id="occupation" class="btn-group-vertical">
            <input class="btn-check form-control" type="radio" value="employed" name="occupation" id="employed">
            <label class="btn btn-outline-secondary" for="employed">Employed</label>
            <input class="btn-check form-control" type="radio" value="unemployed" name="occupation" id="unemployed">
            <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
            <input class="btn-check form-control" type="radio" value="self-employed" name="occupation" id="self-employed">
            <label class="btn btn-outline-secondary" for="self-employed">Self Employed</label>
            <input class="btn-check form-control" type="radio" value="student" name="occupation" id="student">
            <label class="btn btn-outline-secondary" for="student">Student</label>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary mb-4">Submit</button>
    
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</form>
{% endblock %}
